<html>
<head>
  <script>

    // DAYS UNTIL CHRISTMAS 2018
    var today = new Date();
    var xmas = new Date(2018, 11, 25, 5, 30, 0);

    var msTilXmas = xmas - today;
    var daysTilXmas = msTilXmas / (1000 * 60 * 60 * 24);
    alert(daysTilXmas.toFixed(1));

  </script>
</head>

</body>
</html>
