<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        window.onload = function(){
            var ims = document.getElementsByTagName("p");

            for (i = 0; i < ims.length; i++) {
                ims[i].style.color = "red";
            }
        }
    </script>
</head>
<body>
    <p> Paragraph 1 </p>
    <p> Paragraph 2 </p>
    <p> Paragraph 3 </p>
</body>
</html>
